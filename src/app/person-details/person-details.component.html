<section>
  <div *ngIf="person">
    <h2>You have selected: {{ person.name }}</h2>
    <h3>Description</h3>
    <p>{{ person.name }} weighs {{ person.weight }} and is {{ person.height }} tall</p>
  </div>
</section>

<section>
  <form>
    <div>
      <label for="name">Name: </label>
      <input type="text" name="name" required [(ngModel)]="person.name" #name>
    </div>
    <div>
      <label for="weight">Weight: </label>
      <input type="number" name="weight" [(ngModel)]="person.weight">
      <p>
        input "name" class is: {{ name.className }}
      </p>
    </div>
    <div>
      <label for="height">Height: </label>
      <input type="number" name="height" [(ngModel)]="person.height">
    </div>
  </form>
</section>

<button (click)="goToPeoplesList()">Back to People's List</button>
